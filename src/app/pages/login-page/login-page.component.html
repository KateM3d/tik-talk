<form (ngSubmit)="onSubmit()" class="login-form" [formGroup]="form">
    <h1 class="h1">Login</h1>

    <label class="tt-control-label">
        User Name:
        <input class="tt-input" type="text" placeholder="user name" formControlName="username">
    </label>

    <label class="tt-control-label">
        Password:
        <input class="tt-input" type="text" placeholder="password" formControlName="password">
    </label>

    <button class="btn" type="submit">Login</button>
</form>

<img src="/assets/images/logo.svg" alt="">
